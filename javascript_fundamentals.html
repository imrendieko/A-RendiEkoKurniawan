<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Javascript Fundamental</title>
    <script src="fundamentals.js"></script>
  </head>
  <body style="background-color: #6a92a5; color: #000000; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px">
    <div style="max-width: 600px; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center">
      <h1 style="font-size: 30px; color: #333; margin-bottom: 20px">BERAPA UMUR KAMU? APAKAH KAMU TERMASUK ORANG DEWASA?</h1>
      <p
        id="intro"
        style="margin-bottom: 20px"
      ></p>
      <button
        onclick="tampilkanAlert()"
        style="padding: 10px 20px; font-size: 15px; color: #fff; background-color: #041b33; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px"
      >
        Ada Pesan untuk Kamu
      </button>
      <button
        onclick="cekKondisi()"
        style="padding: 10px 20px; font-size: 15px; color: #fff; background-color: #05200b; border: none; border-radius: 5px; cursor: pointer"
      >
        Cek Umur Kamu
      </button>
      <h2 style="font-size: 25px; color: #444; margin-top: 25px; margin-bottom: 15px">Informasi Pengguna</h2>
      <p
        id="output"
        style="margin-top: 15px"
      ></p>
    </div>
  </body>
</html>
